version: v1.0
name: Ruby
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2404
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: bundle install
          commands:
            - sudo apt install -y wamerican # /usr/share/dict/words
            - checkout
            - sem-version ruby 3.2.2
            - bundle install --path vendor/bundle
            - export OPENSSL_CONF=`pwd`/openssl.conf
            - bundle exec rspec
